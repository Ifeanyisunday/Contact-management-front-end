<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactpage</title>
    <link rel="stylesheet" href="contactpage.css">
</head>
<body>
<nav>
    <h1>Contact App</h1>
    <button id="addContactBtn">Add Contact</button>
    <input type="text" id="searchBar" placeholder="Search Contacts...">
</nav>
<main>
    <ul id="contactList"></ul>
</main>
<div id="contactForm" class="hidden">
    <h2 id="formTitle">Add New Contact</h2>
    <form>
        <label for="id">id:</label>
        <input type="text" id="id" required>
        <label for="firstname">firstname:</label>
        <input type="text" id="firstname" required>
        <label for="lastname">lastname:</label>
        <input type="text" id="lastname">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="phone-no">phonenumber:</label>
        <input type="text" id="phone-no" required>
        <button type="button" id="saveBtn">Save</button>
        <button type="button" id="cancelBtn">Cancel</button>
    </form>
</div>

<script src="contactpage.js"></script>
</body>
</html>
